<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Gestures - Shield Edition</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; }
        
        #video-container {
            position: absolute;
            top: 20px; left: 20px;
            width: 180px; height: 135px;
            z-index: 10;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        video { width: 100%; height: 100%; transform: scaleX(-1); object-fit: cover; }

        #hud {
            position: absolute;
            top: 20px; right: 20px;
            text-align: right;
            color: white;
            z-index: 10;
            pointer-events: none;
        }
        h1 { margin: 0; font-size: 24px; text-transform: uppercase; letter-spacing: 2px; }
        #status { font-size: 18px; color: #ffaa00; margin-top: 5px; font-weight: bold; }
        #timer { font-size: 24px; color: #ff4444; font-weight: bold; margin-top: 5px; display: none;}
        
        #instructions {
            margin-top: 15px;
            font-size: 14px;
            color: rgba(255,255,255,0.7);
            line-height: 1.6;
            background: rgba(0,0,0,0.6);
            padding: 15px;
            border-radius: 8px;
        }
        .key { color: #ffeb3b; font-weight: bold; }
        .danger { color: #ff0000; font-weight: bold; }
        .cool { color: #00e5ff; font-weight: bold; }

        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-size: 24px;
        }
    </style>
</head>
<body>

    <div id="loading">Initializing Physics Engine...</div>
    
    <div id="video-container">
        <video id="input-video" playsinline></video>
    </div>

    <div id="hud">
        <h1>Particle Master</h1>
        <div id="status">Waiting for hand...</div>
        <div id="timer"></div>
        <div id="instructions">
            <div><span class="cool">üñêÔ∏è Open Hand</span> = ENERGY SHIELD</div>
            <div><span class="cool">‚úä Fist</span> = TORNADO</div>
            <div><span class="cool">üëç Thumb</span> = DNA HELIX</div>
            <div><span class="key">‚úåÔ∏è Peace</span> = Phoenix</div>
            <div><span class="key">‚òùÔ∏è Point</span> = Saturn</div>
            <div><span class="key">3 Fingers</span> = Atom</div>
            <div style="margin-top:5px; border-top:1px solid #555; padding-top:5px;">
                <span class="danger">ü§ò Rock</span> = SUPER NOVA
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';

        // --- Configuration ---
        const PARTICLE_COUNT = 20000; 
        const INTERACTION_RADIUS = 40;
        const RETURN_SPEED = 0.08; 
        
        // --- Variables ---
        let scene, camera, renderer, particles;
        let positions, originalPositions, colors;
        let handPosition = new THREE.Vector3(9999, 9999, 9999); 
        let currentShape = 'shield';
        
        // Explosion Logic
        let explosionState = 'idle'; 
        let explosionStartTime = 0;
        
        const clock = new THREE.Clock();
        const colorObj = new THREE.Color();
        
        let gestureFrameCount = 0;
        let lastGesture = '';

        // --- 1. Three.js Initialization ---
        function initThree() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.001);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.z = 150;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            createParticleSystem();
            setupShield(); // Start with Shield
            
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
            
            animate();
        }

        function createParticleSystem() {
            const geometry = new THREE.BufferGeometry();
            positions = new Float32Array(PARTICLE_COUNT * 3);
            originalPositions = new Float32Array(PARTICLE_COUNT * 3);
            colors = new Float32Array(PARTICLE_COUNT * 3);

            for (let i = 0; i < PARTICLE_COUNT * 3; i++) {
                positions[i] = (Math.random() - 0.5) * 300;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 0.8, vertexColors: true, blending: THREE.AdditiveBlending,
                depthTest: false, transparent: true, opacity: 0.9
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        // --- 2. Color Manager ---
        function updateColors(type) {
             for (let i = 0; i < PARTICLE_COUNT; i++) {
                const x = originalPositions[i * 3];
                const y = originalPositions[i * 3 + 1];
                const z = originalPositions[i * 3 + 2];
                const dist = Math.sqrt(x*x + y*y + z*z);
                
                if (type === 'explosion') {
                     // White hot center
                     colorObj.setHSL(0.1, 1.0, 0.5);
                } else if (type === 'tornado') {
                    // Dark Grey/Blue storm
                    colorObj.setHSL(0.6, 0.5, 0.4 + (y+100)/300);
                } else if (type === 'dna') {
                    // Two strands: one Blue, one Pink
                    if ((i % 2) === 0) colorObj.setHSL(0.55, 1.0, 0.5); 
                    else colorObj.setHSL(0.9, 1.0, 0.5); 
                } else if (type === 'shield') {
                    // Cyan / Electric Blue
                    colorObj.setHSL(0.5, 1.0, 0.6); 
                } else if (type === 'phoenix') {
                    const wingSpan = Math.abs(x);
                    colorObj.setHSL(0.05 + (0.15 - (wingSpan/1500)), 1.0, 0.5);
                } else if (type === 'atom') {
                    if (dist < 20) colorObj.setHSL(0.02, 1.0, 0.5); 
                    else colorObj.setHSL(0.6, 1.0, 0.6); 
                } else {
                    colorObj.setHSL(0.6 + (dist/200), 0.8, 0.6);
                }
                
                colors[i * 3] = colorObj.r;
                colors[i * 3 + 1] = colorObj.g;
                colors[i * 3 + 2] = colorObj.b;
            }
            particles.geometry.attributes.color.needsUpdate = true;
        }

        // --- 3. Shape Generators ---
        let pIndex = 0;
        function resetPIndex() { pIndex = 0; }

        // --- NEW: SHIELD GENERATOR ---
        function setupShield() {
            if (currentShape === 'shield') return;
            currentShape = 'shield';
            explosionState = 'idle';
            document.getElementById('status').innerText = "Shape: ENERGY SHIELD";
            document.getElementById('timer').style.display = 'none';
            document.getElementById('status').style.color = "#00ffff";
            
            resetPIndex();
            // A curved disc
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const radius = Math.sqrt(Math.random()) * 80; // Radius up to 80
                const angle = Math.random() * Math.PI * 2;
                
                // x, y form the circle
                originalPositions[i*3] = radius * Math.cos(angle);
                originalPositions[i*3+1] = radius * Math.sin(angle);
                
                // z creates the curve (sphere cap formula)
                // The closer to center, the more forward it pops out
                originalPositions[i*3+2] = Math.sqrt(80*80 - radius*radius) * 0.4;
            }
            updateColors('shield');
        }

        // --- TORNADO ---
        function setupTornado() {
            if (currentShape === 'tornado') return;
            currentShape = 'tornado';
            explosionState = 'idle';
            document.getElementById('status').innerText = "Shape: TORNADO";
            document.getElementById('timer').style.display = 'none';
            document.getElementById('status').style.color = "#aaa";

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const height = (Math.random() - 0.5) * 200; 
                const t = (height + 100) / 200; 
                const radius = 10 + t * 60; 
                const angle = Math.random() * Math.PI * 2;
                
                originalPositions[i*3] = radius * Math.cos(angle);
                originalPositions[i*3+1] = height;
                originalPositions[i*3+2] = radius * Math.sin(angle);
            }
            updateColors('tornado');
        }

        // --- DNA HELIX ---
        function setupDNA() {
            if (currentShape === 'dna') return;
            currentShape = 'dna';
            explosionState = 'idle';
            document.getElementById('status').innerText = "Shape: DNA";
            document.getElementById('timer').style.display = 'none';
            document.getElementById('status').style.color = "#ff00ff";

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const t = Math.random() * 200 - 100;
                const angle = t * 0.1;
                const radius = 30;
                const offset = (i % 2 === 0) ? 0 : Math.PI;
                originalPositions[i*3] = radius * Math.cos(angle + offset);
                originalPositions[i*3+1] = t;
                originalPositions[i*3+2] = radius * Math.sin(angle + offset);
                // Thickness
                originalPositions[i*3] += (Math.random()-0.5)*5;
                originalPositions[i*3+1] += (Math.random()-0.5)*5;
                originalPositions[i*3+2] += (Math.random()-0.5)*5;
            }
            updateColors('dna');
        }

        // --- PHOENIX ---
        function setupPhoenix() {
            if (currentShape === 'phoenix') return;
            currentShape = 'phoenix';
            explosionState = 'idle';
            document.getElementById('status').innerText = "Shape: PHOENIX";
            document.getElementById('timer').style.display = 'none';
            document.getElementById('status').style.color = "#ff5500";
            resetPIndex();
            // Body
            for(let i=0; i<2000; i++) {
                 originalPositions[pIndex*3] = (Math.random()-0.5)*10;
                 originalPositions[pIndex*3+1] = (Math.random()-0.5)*60;
                 originalPositions[pIndex*3+2] = (Math.random()-0.5)*10;
                 pIndex++;
            }
            // Wings
            while(pIndex < PARTICLE_COUNT) {
                const t = (Math.random()-0.5)*2; 
                const x = t * 120;
                const y = 20 - 40 * (t*t);
                originalPositions[pIndex*3] = x;
                originalPositions[pIndex*3+1] = y + (Math.random()-0.5)*10;
                originalPositions[pIndex*3+2] = -20*Math.abs(t) + (Math.random()-0.5)*10;
                pIndex++;
            }
            updateColors('phoenix');
        }

        // --- ATOM ---
        function setupAtom() {
            if (currentShape === 'atom') return;
            currentShape = 'atom';
            explosionState = 'idle';
            document.getElementById('status').innerText = "Shape: ATOM";
            document.getElementById('timer').style.display = 'none';
            document.getElementById('status').style.color = "#00ffff";
            resetPIndex();
            // Nucleus
            for(let i=0; i<5000; i++) {
                 const r = 15*Math.cbrt(Math.random());
                 const th = Math.random()*Math.PI*2; const ph = Math.acos(2*Math.random()-1);
                 originalPositions[pIndex*3] = r*Math.sin(ph)*Math.cos(th);
                 originalPositions[pIndex*3+1] = r*Math.sin(ph)*Math.sin(th);
                 originalPositions[pIndex*3+2] = r*Math.cos(ph);
                 pIndex++;
            }
            // Shells
            while(pIndex < PARTICLE_COUNT) {
                const r = 60 + (Math.random()-0.5)*10;
                const a = Math.random()*Math.PI*2;
                const orbit = Math.floor(Math.random()*3);
                let x = r*Math.cos(a); let y = r*Math.sin(a); let z=0;
                if(orbit===1) { let t=y; y=t*0.5; z=t*0.866; } 
                if(orbit===2) { let t=y; y=t*0.5; z=-t*0.866; } 
                originalPositions[pIndex*3]=x; originalPositions[pIndex*3+1]=y; originalPositions[pIndex*3+2]=z;
                pIndex++;
            }
            updateColors('atom');
        }
        
        // --- SATURN ---
        function setupSaturn() {
             if (currentShape === 'saturn') return;
            currentShape = 'saturn';
            explosionState = 'idle';
            document.getElementById('status').innerText = "Shape: SATURN";
            document.getElementById('timer').style.display = 'none';
            document.getElementById('status').style.color = "#ffaa00";
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                 if(i < PARTICLE_COUNT*0.4) {
                     const r = 35*Math.cbrt(Math.random());
                     const th = Math.random()*Math.PI*2; const ph = Math.acos(2*Math.random()-1);
                     originalPositions[i*3] = r*Math.sin(ph)*Math.cos(th);
                     originalPositions[i*3+1] = r*Math.sin(ph)*Math.sin(th);
                     originalPositions[i*3+2] = r*Math.cos(ph);
                 } else {
                     const r = 50 + Math.random()*30;
                     const a = Math.random()*Math.PI*2;
                     originalPositions[i*3] = r*Math.cos(a);
                     originalPositions[i*3+1] = (Math.random()-0.5)*2;
                     originalPositions[i*3+2] = r*Math.sin(a);
                 }
            }
            updateColors('saturn');
        }

        // --- 4. EXPLOSION LOGIC SEQUENCE ---
        function triggerSuperNova() {
            if (currentShape === 'nova') return;
            currentShape = 'nova';
            explosionState = 'imploding';
            explosionStartTime = clock.getElapsedTime();
            
            document.getElementById('status').innerText = "SEQUENCE STARTED";
            document.getElementById('status').style.color = "red";
            document.getElementById('timer').style.display = 'block';
            
            updateColors('explosion');
        }

        function updateExplosionLogic(time) {
            const elapsed = time - explosionStartTime;
            const timerDiv = document.getElementById('timer');

            // PHASE 1: IMPLOSION (0s - 2s)
            if (explosionState === 'imploding') {
                timerDiv.innerText = "IMPLODING...";
                for(let i=0; i<PARTICLE_COUNT; i++) {
                    originalPositions[i*3] *= 0.95; 
                    originalPositions[i*3+1] *= 0.95;
                    originalPositions[i*3+2] *= 0.95;
                }
                if (elapsed > 2) {
                    explosionState = 'waiting';
                }
            }
            // PHASE 2: WAIT (2s - 7s)
            else if (explosionState === 'waiting') {
                const timeLeft = Math.ceil(7 - elapsed);
                timerDiv.innerText = `DETONATION IN: ${timeLeft}`;
                for(let i=0; i<PARTICLE_COUNT; i++) {
                     originalPositions[i*3] = (Math.random()-0.5) * 5;
                     originalPositions[i*3+1] = (Math.random()-0.5) * 5;
                     originalPositions[i*3+2] = (Math.random()-0.5) * 5;
                }
                if (elapsed > 7) {
                    explosionState = 'exploding';
                    for(let i=0; i<PARTICLE_COUNT; i++) {
                        const r = 400 + Math.random()*400;
                        const th = Math.random()*Math.PI*2; const ph = Math.acos(2*Math.random()-1);
                        originalPositions[i*3] = r*Math.sin(ph)*Math.cos(th);
                        originalPositions[i*3+1] = r*Math.sin(ph)*Math.sin(th);
                        originalPositions[i*3+2] = r*Math.cos(ph);
                    }
                }
            }
            // PHASE 3: BLAST
            else if (explosionState === 'exploding') {
                timerDiv.innerText = "BOOM!";
            }
        }

        // --- 5. Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();

            if (currentShape === 'nova') {
                updateExplosionLogic(time);
                particles.rotation.y += 0.05;
            } else if (currentShape === 'tornado') {
                particles.rotation.y -= 0.15; 
                particles.rotation.x = 0;
            } else if (currentShape === 'dna') {
                particles.rotation.y = time * 0.5;
            } else if (currentShape === 'atom') {
                particles.rotation.y = time * 0.5;
                particles.rotation.z = Math.sin(time*0.5)*0.2;
            } else if (currentShape === 'shield') {
                // Shield holds steady, maybe subtle breath
                particles.rotation.y = 0;
                particles.rotation.z = 0;
            } else if (currentShape === 'phoenix') {
                particles.rotation.y = Math.sin(time*0.5)*0.2;
            } else {
                particles.rotation.y = time * 0.1;
            }
            
            updateParticles(time);
            renderer.render(scene, camera);
        }

        function updateParticles(time) {
            const localHand = handPosition.clone();
            localHand.applyEuler(new THREE.Euler(-particles.rotation.x, -particles.rotation.y, -particles.rotation.z));
            const pArray = particles.geometry.attributes.position.array;

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const ix = i * 3; const iy = i * 3 + 1; const iz = i * 3 + 2;
                let px = pArray[ix]; let py = pArray[iy]; let pz = pArray[iz];
                let ox = originalPositions[ix]; let oy = originalPositions[iy]; let oz = originalPositions[iz];

                if (currentShape === 'phoenix' && Math.abs(ox) > 15) {
                    oy += Math.sin(time * 3) * (Math.abs(ox) / 100) * 20;
                }

                // Physics
                const dx = px - localHand.x;
                const dy = py - localHand.y;
                const dz = pz - localHand.z;
                const distSq = dx*dx + dy*dy + dz*dz;

                if (distSq < INTERACTION_RADIUS * INTERACTION_RADIUS) {
                    const dist = Math.sqrt(distSq);
                    const force = (INTERACTION_RADIUS - dist) / INTERACTION_RADIUS; 
                    pArray[ix] += (dx/dist) * force * 5;
                    pArray[iy] += (dy/dist) * force * 5;
                    pArray[iz] += (dz/dist) * force * 5;
                } else {
                    const speed = (currentShape === 'nova' && explosionState === 'exploding') ? 0.2 : RETURN_SPEED;
                    pArray[ix] += (ox - px) * speed;
                    pArray[iy] += (oy - py) * speed;
                    pArray[iz] += (oz - pz) * speed;
                }
            }
            particles.geometry.attributes.position.needsUpdate = true;
        }

        // --- 6. MediaPipe Gesture Logic ---
        function countFingers(lm) {
            let count = 0;
            if (lm[8].y < lm[6].y) count++; 
            if (lm[12].y < lm[10].y) count++; 
            if (lm[16].y < lm[14].y) count++; 
            if (lm[20].y < lm[18].y) count++; 
            return count;
        }

        function detectGesture(lm) {
            const fingers = countFingers(lm);
            
            // Rock/Metal -> SUPER NOVA
            if (fingers === 2 && lm[8].y < lm[6].y && lm[20].y < lm[18].y) return 'explode';
            
            // Fist -> TORNADO
            if (fingers === 0 && (lm[4].y > lm[3].y)) return 'fist'; 
            
            // Thumbs Up -> DNA 
            if (fingers === 0 && lm[4].y < lm[3].y) return 'thumb';

            // Peace -> Phoenix
            if (fingers === 2 && lm[8].y < lm[6].y && lm[12].y < lm[10].y) return 'peace';
            
            // 3 Fingers -> Atom
            if (fingers === 3 && lm[20].y > lm[18].y) return 'atom';
            
            // One Finger -> Saturn
            if (fingers === 1) return 'point';
            
            // Open Hand -> SHIELD (Replaces Text)
            if (fingers >= 4) return 'open'; 

            return 'unknown';
        }

        function onResults(results) {
            document.getElementById('loading').style.display = 'none';

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                const palmCenter = landmarks[9];
                const x = (0.5 - palmCenter.x) * 250; 
                const y = (0.5 - palmCenter.y) * 200; 
                const z = 30;
                handPosition.lerp(new THREE.Vector3(x, y, z), 0.2);

                const gesture = detectGesture(landmarks);

                if (gesture === lastGesture) {
                    gestureFrameCount++;
                } else {
                    gestureFrameCount = 0;
                    lastGesture = gesture;
                }

                if (gestureFrameCount > 12) {
                    if (gesture === 'open') setupShield();
                    else if (gesture === 'fist') setupTornado();
                    else if (gesture === 'thumb') setupDNA();
                    else if (gesture === 'peace') setupPhoenix();
                    else if (gesture === 'point') setupSaturn();
                    else if (gesture === 'atom') setupAtom();
                    else if (gesture === 'explode') triggerSuperNova();
                }
            } else {
                handPosition.lerp(new THREE.Vector3(9999, 9999, 9999), 0.1);
            }
        }

        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
        hands.onResults(onResults);

        const videoElement = document.getElementById('input-video');
        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 640, height: 480
        });
        cameraUtils.start();

        initThree();

    </script>
</body>
</html>
