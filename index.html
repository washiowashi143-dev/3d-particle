<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Particles - Phoenix Edition</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; }
        
        /* Video Preview */
        #video-container {
            position: absolute;
            top: 20px; left: 20px;
            width: 180px; height: 135px;
            z-index: 10;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        video { width: 100%; height: 100%; transform: scaleX(-1); object-fit: cover; }

        /* HUD Overlay */
        #hud {
            position: absolute;
            top: 20px; right: 20px;
            text-align: right;
            color: white;
            z-index: 10;
            pointer-events: none;
        }
        h1 { margin: 0; font-size: 24px; text-transform: uppercase; letter-spacing: 2px; }
        #status { font-size: 18px; color: #ffaa00; margin-top: 5px; font-weight: bold; text-shadow: 0 0 10px rgba(255, 100, 0, 0.8); }
        #instructions {
            margin-top: 15px;
            font-size: 14px;
            color: rgba(255,255,255,0.7);
            line-height: 1.6;
            background: rgba(0,0,0,0.6);
            padding: 15px;
            border-radius: 8px;
        }
        .key { color: #ffeb3b; font-weight: bold; }
        .phoenix { color: #ff5500; font-weight: bold; }
        .danger { color: #ff0000; font-weight: bold; text-transform: uppercase; }

        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-size: 24px;
        }
    </style>
</head>
<body>

    <div id="loading">Summoning Particles...</div>
    
    <div id="video-container">
        <video id="input-video" playsinline></video>
    </div>

    <div id="hud">
        <h1>Particle Shifter</h1>
        <div id="status">Waiting for hand...</div>
        <div id="instructions">
            <div><span class="key">üñêÔ∏è Open Hand</span> = Cube</div>
            <div><span class="key">‚úä Fist</span> = Heart</div>
            <div><span class="phoenix">‚úåÔ∏è Peace</span> = PHOENIX</div>
            <div><span class="key">‚òùÔ∏è Point</span> = Saturn</div>
            <div><span class="key">üëç Thumb</span> = Karate</div>
            <div><span class="key">üñêÔ∏è (3 Fingers)</span> = Atom</div>
            <div style="margin-top:5px; border-top:1px solid #555; padding-top:5px;">
                <span class="danger">ü§ò Rock</span> = BIG EXPLOSION
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';

        // --- Config ---
        const PARTICLE_COUNT = 18000; // More particles for the detailed bird
        const INTERACTION_RADIUS = 40;
        const RETURN_SPEED = 0.05; // Slightly slower return for smoother morphing
        
        // --- Variables ---
        let scene, camera, renderer, particles;
        let positions, originalPositions, colors;
        let handPosition = new THREE.Vector3(9999, 9999, 9999); 
        let currentShape = 'cube';
        const clock = new THREE.Clock();
        const colorObj = new THREE.Color();
        
        let gestureFrameCount = 0;
        let lastGesture = '';

        // --- 1. Three.js Setup ---
        function initThree() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.001);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.z = 140;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            createParticleSystem();
            setupCube(); 
            
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
            
            animate();
        }

        // --- 2. Particle System ---
        function createParticleSystem() {
            const geometry = new THREE.BufferGeometry();
            positions = new Float32Array(PARTICLE_COUNT * 3);
            originalPositions = new Float32Array(PARTICLE_COUNT * 3);
            colors = new Float32Array(PARTICLE_COUNT * 3);

            for (let i = 0; i < PARTICLE_COUNT * 3; i++) {
                positions[i] = (Math.random() - 0.5) * 300;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 0.8, vertexColors: true, blending: THREE.AdditiveBlending,
                depthTest: false, transparent: true, opacity: 0.95
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        function updateColors(hue, type = 'normal') {
             for (let i = 0; i < PARTICLE_COUNT; i++) {
                const x = originalPositions[i * 3];
                const y = originalPositions[i * 3 + 1];
                const z = originalPositions[i * 3 + 2];
                const dist = Math.sqrt(x*x + y*y + z*z);
                
                if (type === 'explosion') {
                    // Bright white center fading to yellow then red
                    const intensity = Math.random();
                    if(intensity > 0.9) colorObj.setRGB(1, 1, 1); 
                    else colorObj.setHSL(0.0 + Math.random() * 0.15, 1.0, 0.5); 
                } else if (type === 'phoenix') {
                    // Fire colors: Yellow core, Red wings
                    const wingSpan = Math.abs(x);
                    colorObj.setHSL(0.05 + (0.15 - (wingSpan/1500)), 1.0, 0.5);
                } else if (type === 'atom') {
                    if (dist < 20) colorObj.setHSL(0.02, 1.0, 0.5); 
                    else colorObj.setHSL(0.6, 1.0, 0.6); 
                } else if (type === 'karate') {
                    colorObj.setHSL(0.5 + (y/150), 0.9, 0.6); 
                } else {
                    colorObj.setHSL(hue + (dist/200), 0.8, 0.6);
                }
                
                colors[i * 3] = colorObj.r;
                colors[i * 3 + 1] = colorObj.g;
                colors[i * 3 + 2] = colorObj.b;
            }
            particles.geometry.attributes.color.needsUpdate = true;
        }

        // --- SHAPE GENERATORS ---
        let pIndex = 0;
        function resetPIndex() { pIndex = 0; }
        
        function fillLimb(start, end, width, count) {
            const vec = new THREE.Vector3().subVectors(end, start);
            for (let k = 0; k < count; k++) {
                if (pIndex >= PARTICLE_COUNT) return;
                const t = Math.random();
                const px = start.x + vec.x * t;
                const py = start.y + vec.y * t;
                const pz = start.z + vec.z * t;
                originalPositions[pIndex*3] = px + (Math.random() - 0.5) * width;
                originalPositions[pIndex*3+1] = py + (Math.random() - 0.5) * width;
                originalPositions[pIndex*3+2] = pz + (Math.random() - 0.5) * width;
                pIndex++;
            }
        }

        // --- PHOENIX LOGIC ---
        function setupPhoenix() {
            if (currentShape === 'phoenix') return;
            currentShape = 'phoenix';
            document.getElementById('status').innerText = "Legendary PHOENIX";
            document.getElementById('status').style.color = "#ff5500";
            
            resetPIndex();
            
            // 1. Body (Line from tail to head)
            const tail = new THREE.Vector3(0, -30, 0);
            const head = new THREE.Vector3(0, 30, 20);
            fillLimb(tail, head, 15, 2000);

            // 2. Wings (Parabolic curves)
            const wingParticles = 6000; 
            for(let i=0; i<wingParticles; i++) {
                if (pIndex >= PARTICLE_COUNT) break;
                // t goes from -1 (Left tip) to 1 (Right tip)
                const t = (Math.random() - 0.5) * 2; 
                const x = t * 110; 
                // Arch formula for wings
                const y = 30 - 30 * (t*t) + (Math.random()-0.5)*10; 
                // Sweep back
                const z = -20 * Math.abs(t) + (Math.random()-0.5)*10;
                
                originalPositions[pIndex*3] = x;
                originalPositions[pIndex*3+1] = y;
                originalPositions[pIndex*3+2] = z;
                pIndex++;
            }

            // 3. Tail Feathers (Fan out)
            const tailParticles = 2000;
            for(let i=0; i<tailParticles; i++) {
                 if (pIndex >= PARTICLE_COUNT) break;
                 const angle = (Math.random() - 0.5) * 2; // -1 to 1 rad approx
                 const r = 30 + Math.random() * 40;
                 
                 originalPositions[pIndex*3] = Math.sin(angle) * r * 0.5;
                 originalPositions[pIndex*3+1] = -30 - Math.cos(angle) * r; // Point down
                 originalPositions[pIndex*3+2] = -10 + (Math.random()-0.5)*5;
                 pIndex++;
            }

            // 4. Fill rest with Aura
            while(pIndex < PARTICLE_COUNT) {
                 const t = (Math.random() - 0.5) * 2;
                 originalPositions[pIndex*3] = t * 120;
                 originalPositions[pIndex*3+1] = (Math.random()-0.5) * 80;
                 originalPositions[pIndex*3+2] = (Math.random()-0.5) * 40;
                 pIndex++;
            }
            
            updateColors(0, 'phoenix');
        }

        function setupExplosion() {
            if (currentShape === 'explode') return;
            currentShape = 'explode';
            document.getElementById('status').innerText = "BIG BANG!";
            document.getElementById('status').style.color = "#ff0000";
            
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                // Massive range: 300 to 800
                const r = 200 + Math.random() * 600;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                
                originalPositions[i*3] = r * Math.sin(phi) * Math.cos(theta);
                originalPositions[i*3+1] = r * Math.sin(phi) * Math.sin(theta);
                originalPositions[i*3+2] = r * Math.cos(phi);
            }
            updateColors(0, 'explosion');
        }

        // --- Other Shapes ---
        function setupAtom() {
            if (currentShape === 'atom') return;
            currentShape = 'atom';
            document.getElementById('status').innerText = "Shape: ATOM";
            document.getElementById('status').style.color = "#00ffff";
            resetPIndex();
            // Nucleus
            for (let i = 0; i < 4000; i++) {
                const u=Math.random(), v=Math.random();
                const r = 15 * Math.cbrt(Math.random());
                const theta = 2*Math.PI*u, phi = Math.acos(2*v-1);
                originalPositions[pIndex*3] = r*Math.sin(phi)*Math.cos(theta);
                originalPositions[pIndex*3+1] = r*Math.sin(phi)*Math.sin(theta);
                originalPositions[pIndex*3+2] = r*Math.cos(phi);
                pIndex++;
            }
            // Electron Rings
            const ringCount = Math.floor((PARTICLE_COUNT - 4000) / 3);
            const createRing = (rotX, rotY) => {
                for(let k=0; k<ringCount; k++) {
                    if(pIndex>=PARTICLE_COUNT) break;
                    const a = Math.random()*Math.PI*2;
                    const r = 60 + (Math.random()-0.5)*5;
                    let x = r*Math.cos(a), y=r*Math.sin(a), z=(Math.random()-0.5)*5;
                    // Rotate
                    if(rotX) { let t=y; y=t*Math.cos(rotX)-z*Math.sin(rotX); z=t*Math.sin(rotX)+z*Math.cos(rotX); }
                    if(rotY) { let t=x; x=t*Math.cos(rotY)-z*Math.sin(rotY); z=t*Math.sin(rotY)+z*Math.cos(rotY); }
                    originalPositions[pIndex*3]=x; originalPositions[pIndex*3+1]=y; originalPositions[pIndex*3+2]=z;
                    pIndex++;
                }
            };
            createRing(0,0); createRing(Math.PI/3, 0); createRing(-Math.PI/3, 0);
            updateColors(0, 'atom');
        }

        function setupKarate() {
             if (currentShape === 'karate') return;
            currentShape = 'karate';
            document.getElementById('status').innerText = "Shape: KARATE";
            document.getElementById('status').style.color = "#00e5ff";
            resetPIndex();
            // Simple Karate Skeleton
            fillLimb({x:0,y:40,z:0}, {x:0,y:0,z:0}, 18, 3000); // Body
            fillLimb({x:0,y:45,z:0}, {x:0,y:55,z:0}, 15, 1000); // Head
            fillLimb({x:0,y:0,z:0}, {x:40,y:30,z:10}, 12, 1500); // Kick Leg
            fillLimb({x:0,y:0,z:0}, {x:-10,y:-50,z:0}, 12, 1500); // Plant Leg
            fillLimb({x:0,y:35,z:0}, {x:30,y:40,z:10}, 10, 1000); // Arm
            fillLimb({x:0,y:35,z:0}, {x:-30,y:30,z:-10}, 10, 1000); // Arm
            while(pIndex<PARTICLE_COUNT) {
                 originalPositions[pIndex*3] = (Math.random()-0.5)*100;
                 originalPositions[pIndex*3+1] = (Math.random()-0.5)*100;
                 originalPositions[pIndex*3+2] = (Math.random()-0.5)*100;
                 pIndex++;
            }
            updateColors(0, 'karate');
        }
        
        function setupCube() {
            if (currentShape === 'cube') return;
            currentShape = 'cube';
            document.getElementById('status').innerText = "Shape: CUBE";
            document.getElementById('status').style.color = "#00ffcc";
            const side = 90;
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                originalPositions[i*3] = (Math.random() - 0.5) * side;
                originalPositions[i*3+1] = (Math.random() - 0.5) * side;
                originalPositions[i*3+2] = (Math.random() - 0.5) * side;
            }
            updateColors(0.6); 
        }

        function setupHeart() {
            if (currentShape === 'heart') return;
            currentShape = 'heart';
            document.getElementById('status').innerText = "Shape: HEART";
            document.getElementById('status').style.color = "#ff0066";
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const t = Math.random() * Math.PI * 2;
                let x = 16 * Math.pow(Math.sin(t), 3);
                let y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                const scale = 3.5 * Math.sqrt(Math.random()); 
                x *= scale; y *= scale;
                originalPositions[i*3] = x;
                originalPositions[i*3+1] = y + 20; 
                originalPositions[i*3+2] = (Math.random() - 0.5) * 15;
            }
            updateColors(0.0); 
        }
        
        function setupSaturn() {
            if (currentShape === 'saturn') return;
            currentShape = 'saturn';
            document.getElementById('status').innerText = "Shape: SATURN";
            document.getElementById('status').style.color = "#ffaa00";
             const sphereCount = Math.floor(PARTICLE_COUNT * 0.5);
             const planetRadius = 35;
             for (let i = 0; i < sphereCount; i++) {
                const u = Math.random(); const v = Math.random();
                const theta = 2 * Math.PI * u; const phi = Math.acos(2 * v - 1);
                originalPositions[i*3] = planetRadius * Math.sin(phi) * Math.cos(theta);
                originalPositions[i*3+1] = planetRadius * Math.sin(phi) * Math.sin(theta);
                originalPositions[i*3+2] = planetRadius * Math.cos(phi);
             }
             for (let i = sphereCount; i < PARTICLE_COUNT; i++) {
                const ringRadius = 50 + Math.random() * 30;
                const angle = Math.random() * Math.PI * 2;
                originalPositions[i*3] = ringRadius * Math.cos(angle);
                originalPositions[i*3+1] = (Math.random() - 0.5) * 2; 
                originalPositions[i*3+2] = ringRadius * Math.sin(angle);
             }
             updateColors(0.1); 
        }

        // --- 4. Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();

            if (currentShape === 'phoenix') {
                // FLAPPING ANIMATION
                // We access the live buffer to modify Y position based on X position
                const pArray = particles.geometry.attributes.position.array;
                const oArray = originalPositions;
                
                // Flap speed
                const flap = Math.sin(time * 3) * 10; 
                
                // We don't modify originalPositions, we modify the physics loop target logic implicitly
                // But for simple waving, let's rotate the whole system slightly to mimic hovering
                particles.rotation.z = Math.sin(time) * 0.1;
                particles.rotation.y = Math.sin(time * 0.5) * 0.2;
                
            } else if (currentShape === 'atom') {
                particles.rotation.y = time * 0.5;
                particles.rotation.x = Math.sin(time * 0.3) * 0.2;
                particles.rotation.z = Math.cos(time * 0.2) * 0.2;
            } else if (currentShape === 'explode') {
                 // CHAOS ROTATION
                 particles.rotation.y += 0.02;
                 particles.rotation.z += 0.01;
            } else {
                particles.rotation.z = 0;
                particles.rotation.y = time * 0.1;
            }
            
            updateParticles(time);
            renderer.render(scene, camera);
        }

        function updateParticles(time) {
            const localHand = handPosition.clone();
            localHand.applyEuler(new THREE.Euler(-particles.rotation.x, -particles.rotation.y, -particles.rotation.z));
            const pArray = particles.geometry.attributes.position.array;

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const ix = i * 3; const iy = i * 3 + 1; const iz = i * 3 + 2;
                let px = pArray[ix]; let py = pArray[iy]; let pz = pArray[iz];
                let ox = originalPositions[ix]; let oy = originalPositions[iy]; let oz = originalPositions[iz];

                // Dynamic Phoenix Flapping (Calculate offset)
                if (currentShape === 'phoenix') {
                    // If particle is part of the wing (abs(x) > 10), move y up and down
                    if (Math.abs(ox) > 15) {
                        const flap = Math.sin(time * 3) * (Math.abs(ox) / 100); 
                        oy += flap * 20; // Amplitude
                    }
                }

                // Physics
                const dx = px - localHand.x;
                const dy = py - localHand.y;
                const dz = pz - localHand.z;
                const distSq = dx*dx + dy*dy + dz*dz;

                if (distSq < INTERACTION_RADIUS * INTERACTION_RADIUS) {
                    const dist = Math.sqrt(distSq);
                    const force = (INTERACTION_RADIUS - dist) / INTERACTION_RADIUS; 
                    pArray[ix] += (dx/dist) * force * 5;
                    pArray[iy] += (dy/dist) * force * 5;
                    pArray[iz] += (dz/dist) * force * 5;
                } else {
                    pArray[ix] += (ox - px) * RETURN_SPEED;
                    pArray[iy] += (oy - py) * RETURN_SPEED;
                    pArray[iz] += (oz - pz) * RETURN_SPEED;
                }
            }
            particles.geometry.attributes.position.needsUpdate = true;
        }

        // --- 5. MediaPipe Gesture Logic ---
        function countFingers(lm) {
            let count = 0;
            if (lm[8].y < lm[6].y) count++; // Index
            if (lm[12].y < lm[10].y) count++; // Middle
            if (lm[16].y < lm[14].y) count++; // Ring
            if (lm[20].y < lm[18].y) count++; // Pinky
            return count;
        }

        function detectGesture(lm) {
            const fingers = countFingers(lm);
            
            // Rock/Metal -> BIG EXPLOSION
            if (fingers === 2 && lm[8].y < lm[6].y && lm[20].y < lm[18].y) return 'explode';
            
            // Peace Sign -> PHOENIX (Replaces Circle)
            if (fingers === 2 && lm[8].y < lm[6].y && lm[12].y < lm[10].y) return 'phoenix';
            
            // Three Fingers -> ATOM
            if (fingers === 3 && lm[8].y < lm[6].y && lm[12].y < lm[10].y && lm[16].y < lm[14].y && lm[20].y > lm[18].y) {
                return 'atom';
            }

            // Thumbs Up
            if (fingers === 0 && lm[4].y < lm[3].y && lm[4].y < lm[2].y) return 'karate';
            
            // Fist -> Heart
            if (fingers === 0) return 'fist'; 

            // One Finger -> Saturn
            if (fingers === 1 && lm[8].y < lm[6].y) return 'point'; 
            
            // Open Hand -> Cube
            if (fingers >= 4) return 'open'; 

            return 'unknown';
        }

        function onResults(results) {
            document.getElementById('loading').style.display = 'none';

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                const palmCenter = landmarks[9];
                const x = (0.5 - palmCenter.x) * 250; 
                const y = (0.5 - palmCenter.y) * 200; 
                const z = 30;
                handPosition.lerp(new THREE.Vector3(x, y, z), 0.2);

                const gesture = detectGesture(landmarks);

                if (gesture === lastGesture) {
                    gestureFrameCount++;
                } else {
                    gestureFrameCount = 0;
                    lastGesture = gesture;
                }

                if (gestureFrameCount > 10) {
                    if (gesture === 'open') setupCube();
                    else if (gesture === 'fist') setupHeart();
                    else if (gesture === 'phoenix') setupPhoenix();
                    else if (gesture === 'point') setupSaturn();
                    else if (gesture === 'karate') setupKarate();
                    else if (gesture === 'atom') setupAtom();
                    else if (gesture === 'explode') setupExplosion();
                }
            } else {
                handPosition.lerp(new THREE.Vector3(9999, 9999, 9999), 0.1);
            }
        }

        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
        hands.onResults(onResults);

        const videoElement = document.getElementById('input-video');
        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 640, height: 480
        });
        cameraUtils.start();

        initThree();

    </script>
</body>
</html>
